{% extends "base.html" %}

{% block content %}
    <h1>Edit Event</h1>
    <form method="POST" action="{{ url_for('edit_event', event_id=user_event.id) }}">
        <div class="container center-align">
            <!-- Event Title -->
            <div class="mb-3">
                <label for="title" class="form-label">Event Title</label>
                <input type="text" class="form-control" name="title" value="{{ user_event.title }}" id="title" aria-describedby="event title" required>
            </div>
            <!-- Datepicker (code from https://codepen.io/vsfvjiuv-the-typescripter/pen/mdMeJwL)-->
            <label for="date" class="col-1 col-form-label">Date</label>
            <div class="col-5">
                <div class="input-group date" id="datepicker">
                    <input type="text" class="form-control" id="date" name="date" value="{{ user_event.date }}" />
                    <span class="input-group-text bg-light d-block">
                        <i class="fa fa-calendar"></i>
                    </span>
                </div>
            </div>
            <!-- Venue -->
            <div class="mb-3">
                <label for="venue" class="form-label">Venue</label>
                <input type="text" class="form-control" name="venue" id="venue" value="{{ user_event.venue }}" aria-describedby="venue">
            </div>
            <!-- Postcode -->
            <div class="mb-3">
                <label for="postcode" class="form-label">Postcode</label>
                <input type="text" class="form-control" name="postcode" id="postcode" value="{{ user_event.postcode }}" aria-describedby="venue">
            </div>
            <!-- Description -->
            <div class="mb-3">
                <label for="postcode" class="form-label">Event Description</label>
                <textarea name="description" id="description" class="form-control" cols="30" rows="10">{{ user_event.description }}</textarea>
            </div>
            <!-- Submit button -->
            <button type="submit" class="btn btn-primary">
                Submit <i class="fa-solid fa-pencil"-></i>
            </button>
        </div>
    </form>
    {% endblock %}
