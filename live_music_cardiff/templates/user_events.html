{% extends "base.html" %}

{% block content %}

<h1 class="text-center">{{ user.first_name }}'s Events</h1>
<div class="container row">
    {% for user_event in user_events %}
    <div class="col-sm-12 col-md-6 col-lg-4 justify-content-center">
        <div class="card" style="width: 18rem;">
            <div class="card-body text-center">
                <h5 class="card-title">{{ user_event.title }}</h5>
                <p class="card-text">{{ user_event.date }}</p>
                <p class="card-text">{{ user_event.venue }}</p>
                <a href="{{ url_for('edit_event', event_id=user_event.id) }}" class="btn btn-primary">Edit</a>
                <a href="{{ url_for('delete_event', event_id=user_event.id) }}" class="btn btn-warning">Delete</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
