{% extends "base.html" %} 
{% block content %}
<div class="container" id="signup-container">
    <div class="row">
        <div class="col-12">
            <form method="POST">
                <h3 class="text-center pt-5">Sign Up</h3>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" class="form-control my-3" id="email" name="email" placeholder="Enter email" required>
                </div>
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control my-3" id="firstName" name="firstName" placeholder="Enter first name" required>
                </div>
                <div class="form-group">
                    <label for="password1">Password</label>
                    <input type="password" class="form-control my-3" id="password1" name="password1" placeholder="Enter password" required>
                </div>
                <div class="form-group mb-3">
                    <label for="password2">Password (Confirm)</label>
                    <input type="password" class="form-control my-3" id="password2" name="password2" placeholder="Confirm password" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
