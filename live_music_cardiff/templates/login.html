{% extends "base.html" %}

{% block content %}

<div class="container" id="login-container">
    <div class="row">
        <div class="col-12 pt-5">
            <h3 class="text-center">Login</h3>
            <form method="POST">
                <div class="form-group row">
                    <label for="email">Email Address</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control my-3" id="email" name="email" placeholder="Enter email" />
                    </div>
                </div>
                <div class="form-group row">
                    <label for="password">Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control my-3" id="password" name="password1" placeholder="Enter password" />
                    </div>
                </div>
                <br />
                <div class="row">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-outline-dark btn-rounded">Login</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
