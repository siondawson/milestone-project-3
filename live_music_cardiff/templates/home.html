{% extends "base.html" %} 
{% block content %}

<div class="container-fluid callout-container">
    <div class="opaque-overlay">&nbsp;</div>
    <div class="row">
        <div class="col-12">
            <!-- jumbotron -->
            {% if user.is_authenticated %}
            <section class="callout text-center mt-4 p-5 text-white rounded jumbotron">
                <h1 class="jumbotron-header">Live Music Cardiff</h1>
                <hr class="block-divider">
                <h3 class="">Welcome {{ user.first_name }}</h3>
                <p>Your guide to live music in Wales' Capital</p>
                <a class="btn btn-outline-light btn-rounded" href="{{ url_for('add_event') }}">Add Your Event</a>
            </section>
            {% else %}
            <section class="callout text-center mt-4 p-5 text-white rounded jumbotron">
                <h1 class="jumbotron-header">Live Music Cardiff</h1>
                <hr class="block-divider">
                <p>Your guide to live music in Wales' Capital</p>
                <a href="{{ url_for('login')}}" class="btn btn-outline-dark btn-rounded">Login</a>
            </section>
            {% endif %}
        </div>
    </div>
</div>

{% endblock %}
