{% extends "base.html" %}

{% block content %}
<div class="container" id="add-container">
    <h1 class="text-center pt-5">Add Event</h1>
    <div class="row">
        <div class="col-12">
            <form method="POST" action="{{ url_for('add_event') }}">
                <div class="container center-align">
                    <!-- Event Title -->
                    <div class="mb-3">
                        <label for="title" class="form-label">Event Title</label>
                        <input type="text" class="form-control" name="title" id="title" aria-describedby="title" required>
                    </div>
                    <!-- Datepicker (code from https://codepen.io/vsfvjiuv-the-typescripter/pen/mdMeJwL)-->
                    <div class="col-8 mb-3">
                        <label for="date" class="col-1 col-form-label">Date</label>
                        <div class="input-group date" id="datepicker">
                            <input type="text" class="form-control" id="date" name="date" required>
                            <span class="input-group-text bg-light d-block">
                                <i class="fa fa-calendar"></i>
                            </span>
                        </div>
                    </div>
                    <!-- Time -->
                    <div class="col-4 mb-3">
                        <label for="time" class="form-label">Start Time</label>
                        <div class="input-group time" id="timepicker">
                            <input type="text" class="form-control timepicker text-center" name="time" id="time" required>
                        </div>
                    </div>
                    <!-- Venue -->
                    <div class="mb-3">
                        <label for="venue" class="form-label">Venue</label>
                        <input type="text" class="form-control" name="venue" id="venue" aria-describedby="venue" required>
                    </div>
                    <!-- Postcode -->
                    <div class="mb-3">
                        <label for="postcode" class="form-label">Postcode</label>
                        <input type="text" class="form-control" name="postcode" id="postcode" aria-describedby="venue" maxlength="8" required>
                    </div>
                    <!-- Description -->
                    <div class="mb-3">
                        <label for="postcode" class="form-label">Event Description</label>
                        <textarea name="description" id="description" class="form-control" cols="30" rows="10" required></textarea>
                    </div>
                    <!-- Submit button -->
                    <button type="submit" class="btn btn-primary mb-3">
                        Submit <i class="fas fa-plus-square"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
    {% endblock %}
